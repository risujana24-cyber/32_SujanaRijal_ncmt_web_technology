<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sujana - Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">"
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(74, 38, 140);
      color: rgb(148, 140, 140);
      2 font-family: 'Poppins', sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 30px;
      background-color: rgb(34, 8, 63);

    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style: none;
      margin: 0 23px;
    }

    .left {
      font-size: 1.5rem;
    }

    .firstSection {
      display: flex;
      justify-content: space-around;
      margin: 80px 0;

    }

    .firstSection div {
      width: 30%;

    }

    .leftSection {
      font-size: 3rem;
      margin: 30px 0;

    }

    .rightSection img {


     
      width: 90%;
    }

    .yellow {
      color: rgb(227, 12, 12);
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="left">Sujana's Portfolio</div>
      <div class="right"></div>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Projects</li>
        <li>Contact Me</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="firstSection">
      <div class="leftSection">
        Hi, My name is <span class="yellow"></span>
        Sujana
        <div>and I am a student</div>
      </div>
      <div class="rightSection">
        <img src="girl.png" alt="">
      </div>
    </section>
  </main>
</body>

</html>
